<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        /* Custom popover styling */
        #show {
            /* display: none; */
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            background-color: white;
            border: 1px solid #ddd;
            /* box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); */
            padding: 15px;
            z-index: 1000;
            border-radius: 8px;
        }

    </style>
</head>
<body class="text-center">


<section>
    <div id="show" style="display: none;">
        <form>
            <fieldset>
                <div class="mb-3">
                    <input class="form-control" placeholder="First name" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Last name" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Email address" type="email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Your message" rows="3"></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-success text-light" type="submit">Send Message</button>
                </div>
            </fieldset>
        </form>
    </div>
    
    <button type="button" class="btn btn-primary" onclick="myFunc()">Show Form</button>
    
    
</section>
<script>
    const myFunc = () => {
        let formDiv = document.getElementById('show');
        if (formDiv.style.display === "none") {
            formDiv.style.display = "block";
        } else {
            formDiv.style.display = "none";
        }
    };
</script>

</body>
</html>

    .acc{
        margin: auto;

    .item{
        width: 50%;

<body>
    <h2 class="text-center">
        Accordion
    </h2>
    <div class="container mt-5">
        <div class="accordion mt-4"  id="accordionExample">
            <div class="accordion-item item clr">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed acc" 
                            type="button" 
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" 
                            aria-controls="collapseTwo" onclick="">
                        C++
                    </button>
                </h2>

     <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                    <div class="accordion-body">
                        C++ is a high level
                        programming language
                        used for developing
                        applications, games,
                        etc.
                    </div>
                </div>
            </div>

            <div class="accordion-item item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Java
                    </button>
                </h2>
                <div id="collapseOne"  class="accordion-collapse collapse" aria-labelledby="headingOne" >
                    <div class="accordion-body">
                        Java is a programming
                        language that is used
                        in modern development
                        worldwide.
                    </div>
                </div>
            </div>
            <div class="accordion-item item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseOne">
                        Python
                    </button>
                </h2>
                <div id="collapseThree"  class="accordion-collapse collapse" aria-labelledby="headingThree" >
                    <div class="accordion-body">
                        Python is a programming
                        language that is used
                        in modern development
                        worldwide.
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div>
        <label>select flowers</label>
        <select>
            <option>lily</option>
            <option>tulip</option>
            <option>rose</option>
        </select>
    </div>
    <div class="slct">
       <button onclick="myClick()">select</button>
       <div id="link">
        <a>hh</a>
        <a>hh</a>
        <a>hh</a>

       </div> 
    </div>

<script src='/js/bootstrap.bundle.js'></script>
<script>
    const myClick=()=>{
        if(document.getElementById('link').style.display='none'){
            document.getElementById('link').style.display='block'
        }
        else{
            document.getElementById('link').style.display='none'
 
        }
    }
</script>
